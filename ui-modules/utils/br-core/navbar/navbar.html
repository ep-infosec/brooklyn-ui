<nav class="navbar navbar-default" ng-class="[{'navbar-static-top': fixedOnTop}, cssClasses]">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#br-navbar-collapse-main" aria-expanded="false" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="logo-space transparent" ng-if="title || logo">
                <a class="navbar-brand" ng-href="{{link}}">
                    <img ng-src="{{logo}}" class="logo" />
                    <span ng-if="title">{{title}}</span>
                </a>
            </div>
            
        </div>

        <div class="collapse navbar-collapse" id="br-navbar-collapse-main" ng-transclude uib-collapse="!isCollapsed"></div>
    </div>
</nav>
