<div class="file-drop-container blur">
    <div class="file-drop-text">
        <h1>Drop file to load blueprint</h1>
        <i class="file-drag-icon fa fa-plus-square" aria-hidden="true"></i>
    </div>
</div>
<div class="file-drop-container"></div><!--2nd file-drop-container intentional (due to how JS events propogate)-->
<button class="btn btn-primary" ng-click="saveBlueprint()">
    <i class="fa fa-download" aria-hidden="true" title="Download the blueprint"></i>
</button>
<button class="btn btn-primary" ng-click="openFileDialog()">
    <i class="fa fa-folder-open-o" aria-hidden="true" title="Import a blueprint"></i>
</button>
<input id="{{fileInputId}}" type="file" style="display:none">
